name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Semver type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # REQUIRED for npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Bump version (updates package.json)
      - name: Bump Version
        run: pnpm version ${{ inputs.version_type }} -m "chore(release): %s"

      # Push the new version tag and the package.json update
      - name: Push Changes
        run: git push --follow-tags

      # We use `npm publish` here specifically because its integration
      # with the GitHub OIDC token (provenance) is the most stable.
      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}