name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    # Set timezone to ensure date tests are deterministic
    env:
      TZ: 'UTC'

    steps:
      - uses: actions/checkout@v4

      # Install pnpm first (needed before setup-node for caching to work)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Setup Node with native pnpm caching
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test